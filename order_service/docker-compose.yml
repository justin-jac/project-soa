services:
  OrderSQL:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
    volumes:
      - ./orderSQL/:/docker-entrypoint-initdb.d
    networks:
      - OrderNet
  OrderSvc:
    build: ./orderSvc/
    image: order_svc
    ports:
      - 5500:5500
    networks:
      - OrganizerNet
      - OrderNet
    depends_on: 
      OrderSQL:
        condition: service_started
  OrderCons:
    build: ./orderCons/
    image: order_cons
    networks:
      - OrganizerNet
      - OrderNet
    depends_on: 
      OrderSQL:
        condition: service_started

networks:
  OrganizerNet:
  OrderNet: